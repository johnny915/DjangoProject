{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto  mt-5" style="width: 1000px;">
    <form method="POST" action="signup">
        <div class="container mb-7 mx-3">
            <h1><span class="badge bg-secondary">Registration Form</span></h1>
        </div>

        {% csrf_token %}
        <p> {{form.as_p}}</p>


        <input type="submit" value="signup">
        Already Have an Account <a href="{% url 'logedin' %}"> Click here </a>
    </form>
</div>


{% endblock %}
